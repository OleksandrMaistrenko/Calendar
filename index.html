<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="conteiner">
      <div id="calendar">
        <div class="info"></div>

        <table id="calendarWallpaper">
          <thead>
            <tr>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>

          <tbody id="seasons" class="today"></tbody>
        </table>

        <div class="nav">
          <a href="#" id="prev">&larr;</a>
          <a href="#" id="next">&rarr;</a>
        </div>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
